{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'library/css/reset_password.css' %}">
</head>
<body>

<div class="forgot-container">
    <h2>Reset Your Password</h2>


    <form method="POST">
        {% csrf_token %}
        <p>Enter Old Password</p>
        <input type="password" name="old_password" placeholder="Old Password" required>

        <p>Enter New Password</p>
        <input type="password" name="new_password1" placeholder="New Password" required>

        <p>Confirm New Password</p>
        <input type="password" name="new_password2" placeholder="Confirm Password" required><br><br>

        <button type="submit">Reset Password</button>
        <p>{{ msg_data }}</p>
    </form>
</div>

</body>
</html>
